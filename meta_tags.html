<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Sets character encoding to UTF-8 -->
    <meta charset="UTF-8">

    <!--Adjust page dimension for better display on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Lists relevant keywords for search engines-->
    <meta name="keywords" content="html,html all tags, etc">

    <!--Provides a summery of your webpage for search engines-->
    <meta name="discription" content="Brief Discription of Your Webpage">

    <!--Author of the webpage-->
    <meta name="author" content="Zeeshan Akhtar">

    <!--Favicon icon displayed in browser tabs-->
    <link rel="icon" href="favicon.ico" type="image/x-icon">


    <title>Meta Tags</title>

</head>

</body>

</html>
